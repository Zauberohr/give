<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>422 - Page was rejected</title>
    <style>
        body {
            background-color: lightcoral;
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .error-box {
            background-color: white;
            border: 3px solid black;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            max-width: 600px;
            border-radius: 25px;
            position: relative;
            z-index: 2;
        }
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/assets/noskill.png') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1; /* Über der Fehlerbox */
        }

        .error-box:hover ~ .image-overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="error-box">
      Looks like your skill check failed—this is our 422 page! <br>
      Maybe try again or level up? You can make it happen!
    </div>
    <div class="image-overlay"></div>
</body>
</html>
